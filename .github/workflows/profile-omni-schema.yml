name: Profile omni_schema.dependency

on:
  workflow_dispatch:

jobs:
  profile-dependency:
    runs-on: ubuntu-latest

    steps:
    - name: 🧱 Checkout code
      uses: actions/checkout@v3

    - name: 🛠 Install deps
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake libreadline-dev libssl-dev zlib1g-dev \
          bison flex libxml2-dev libxslt1-dev libpam-dev


    - name: ♻️ Restore build cache
      uses: actions/cache@v4
      with:
        path: |
          build/
          src/
        key: ${{ runner.os }}-omni-${{ hashFiles('**/configure', '**/Makefile', '**/*.c', '**/*.h') }}
        restore-keys: |
          ${{ runner.os }}-omni

    - name: ⚙️ Configure and build Postgres with Omnigres
      run: |
        if [ ! -f build/bin/postgres ] && [ ! -f build/src/postgres ]; then
          mkdir -p build && cd build
          cmake ..
          make -j$(nproc)
        fi

    - name: 🧪 Start PostgreSQL with Omnigres
      run: |
        build/bin/initdb -D /tmp/pgdata
        build/bin/postgres -D /tmp/pgdata -k /tmp &
        sleep 5
        build/bin/pg_isready -h /tmp

    - name: 🧬 Create omni_schema
      run: |
        build/src/psql -h /tmp -d postgres -c "CREATE EXTENSION omnigres;"
        build/src/psql -h /tmp -d postgres -f sql/omni_schema.sql

    - name: 🔍 Run EXPLAIN ANALYZE
      run: |
        build/src/psql -h /tmp -d postgres \
          -c "EXPLAIN (ANALYZE, BUFFERS, FORMAT TEXT) SELECT * FROM omni_schema.dependency LIMIT 10;" \
          > query_plan.txt

    - name: 📤 Upload query plan
      uses: actions/upload-artifact@v4
      with:
        name: dependency-explain-analyze
        path: query_plan.txt
