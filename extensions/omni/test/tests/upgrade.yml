$schema: "https://raw.githubusercontent.com/omnigres/omnigres/master/pg_yregress/schema.json"
instance:
  config:
    shared_preload_libraries: */env/OMNI_SO
  init:
  # We create the extension here
  - create extension omni_test version '1' cascade

tests:

- name: updates pg_proc's probin
  steps:
  - create table pg_proc_1 as (select *
                               from
                                   pg_proc
                                   inner join omni.modules
                                              on modules.path = probin and modules.path not like '%omni.so%')
  - alter extension omni_test update to '2'
  - query: select
               count(*)
           from
               (select
                    pg_proc.probin = pg_proc_1.probin as result
                from
                    pg_proc
                    inner join pg_proc_1 on pg_proc_1.oid = pg_proc.oid) p
           where
               result
    results:
    - count: 0

- name: deinitialize old version before initializing new one
  steps:
  # FIXME: Hack flush events from the above test
  - select 1
  - delete
    from
        events
  - alter extension omni_test update to '2'
  - query: select
               event
           from
               events
           order by
               ts asc
    results:
    - event: deinit
    - event: init
