$schema: "https://raw.githubusercontent.com/omnigres/omnigres/master/pg_yregress/schema.json"
instance:
  init:
    - create extension omni_schema cascade
    - create schema test
    - create table test.test_table (id int generated always as identity)
    - create function test.test_function() returns trigger as 'BEGIN END;' language plpgsql

tests:

- name: initially deferred trigger shows up on trigger_initially_deferred
  steps:
    - query: create constraint trigger test_trigger after delete on test.test_table deferrable initially deferred for each row execute function test.test_function()
    - query: select id from omni_schema.trigger_initially_deferred where id = omni_schema.trigger_id('test','test_table','test_trigger')
      results:
      - id: "(test,test_table,test_trigger)"

- name: initially immediate trigger does not show up on trigger_initially_deferred
  steps:
    - query: create constraint trigger test_trigger after update on test.test_table deferrable initially immediate for each row execute function test.test_function()
    - query: alter table test.test_table disable trigger test_trigger;
    - query: select id from omni_schema.trigger_initially_deferred where id = omni_schema.trigger_id('test','test_table','test_trigger')
      results: []

